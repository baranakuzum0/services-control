- name: Enforce Service Health and show YAML safely
  hosts: all
  gather_facts: false
  vars:
    services:
      - rsyslog.service
      - zabbix-agent2.service

  tasks:

    - name: Ensure services are started and enabled (ignore errors)
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop: "{{ services }}"
      ignore_errors: yes

    - name: Gather systemctl show output for each service
      ansible.builtin.command:
        cmd: "systemctl show {{ item }} --no-pager --property=Id,ActiveState,SubState,LoadState,UnitFileState,MainPID,Result,ExecMainStatus,NRestarts"
      loop: "{{ services }}"
      ignore_errors: yes
      register: svc_detailed

    - name: Convert stdout_lines to dict per service
      set_fact:
        service_status_summary: "{{ service_status_summary|default({}) | combine({item.item: dict(item.stdout_lines | select('match', '.+=') | map('split', '=') | map('first') | zip(item.stdout_lines | select('match', '.+=') | map('split', '=') | map('last'))) }) }}"
      loop: "{{ svc_detailed.results }}"
      when: item.stdout_lines is defined

    - name: Add FAILED/OK flag and simplify output
      set_fact:
        simplified_summary: "{{ simplified_summary | default({}) | combine({item.key: {
          'service': item.key,
          'status': 'OK' if item.value.ActiveState == 'active' else 'FAILED',
          'active_state': item.value.ActiveState | default('unknown'),
          'sub_state': item.value.SubState | default('unknown'),
          'load_state': item.value.LoadState | default('unknown'),
          'enabled': item.value.UnitFileState | default('unknown'),
          'main_pid': item.value.MainPID | default('0'),
          'result': item.value.Result | default('unknown'),
          'restarts': item.value.NRestarts | default('0')
        }}) }}"
      loop: "{{ service_status_summary | dict2items }}"
      when: service_status_summary is defined

    - name: Show simplified service status
      ansible.builtin.debug:
        var: simplified_summary
      when: simplified_summary is defined
